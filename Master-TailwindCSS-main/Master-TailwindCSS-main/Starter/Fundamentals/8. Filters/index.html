<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
    <div class="border m-10 flex p-10">
      <img src="https://i.pinimg.com/736x/aa/32/e9/aa32e96cfe733ee744355c76ae770c90.jpg" class="w-[250px] h-[250px] contrast-0" />
      <img src="https://i.pinimg.com/736x/aa/32/e9/aa32e96cfe733ee744355c76ae770c90.jpg" class="w-[250px] h-[250px] contrast-50" />
      <img src="https://i.pinimg.com/736x/aa/32/e9/aa32e96cfe733ee744355c76ae770c90.jpg" class="w-[250px] h-[250px] contrast-100" />
      <img src="https://i.pinimg.com/736x/aa/32/e9/aa32e96cfe733ee744355c76ae770c90.jpg" class="w-[250px] h-[250px] contrast-150" />
      <img src="https://i.pinimg.com/736x/aa/32/e9/aa32e96cfe733ee744355c76ae770c90.jpg" class="w-[250px] h-[250px] contrast-200" />
    </div>

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="border m-10 flex p-10">
      <img src="https://i.pinimg.com/736x/74/7e/a7/747ea77e6bfc2a8472bf28d1ef072e1b.jpg" class="w-[250px] h-[250px] brightness-0" />
      <img src="https://i.pinimg.com/736x/74/7e/a7/747ea77e6bfc2a8472bf28d1ef072e1b.jpg" class="w-[250px] h-[250px] brightness-50" />
      <img src="https://i.pinimg.com/736x/74/7e/a7/747ea77e6bfc2a8472bf28d1ef072e1b.jpg" class="w-[250px] h-[250px] brightness-100" />
      <img src="https://i.pinimg.com/736x/74/7e/a7/747ea77e6bfc2a8472bf28d1ef072e1b.jpg" class="w-[250px] h-[250px] brightness-150" />
    </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
    <div class="border m-10 flex p-10">
      <img  src="https://i.pinimg.com/736x/04/c2/53/04c2530b38256ef42ecd0cc8fee10103.jpg" class="w-[250px] h-[250px]" />
      <img  src="https://i.pinimg.com/736x/04/c2/53/04c2530b38256ef42ecd0cc8fee10103.jpg" class="w-[250px] h-[250px] grayscale" />
      <img  src="https://i.pinimg.com/736x/04/c2/53/04c2530b38256ef42ecd0cc8fee10103.jpg" class="w-[250px] h-[250px] invert" />
      <img  src="https://i.pinimg.com/736x/04/c2/53/04c2530b38256ef42ecd0cc8fee10103.jpg" class="w-[250px] h-[250px] sepia" />
    </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="border m-10 flex p-10">
      <img src="https://i.pinimg.com/736x/03/82/4a/03824a00d7f7b787e052c26402d98dc2.jpg" class="w-[250px] h-[250px] hue-rotate-15" />
      <img src="https://i.pinimg.com/736x/03/82/4a/03824a00d7f7b787e052c26402d98dc2.jpg" class="w-[250px] h-[250px] hue-rotate-90" />
      <img src="https://i.pinimg.com/736x/03/82/4a/03824a00d7f7b787e052c26402d98dc2.jpg" class="w-[250px] h-[250px] hue-rotate-180" />
      <img src="https://i.pinimg.com/736x/03/82/4a/03824a00d7f7b787e052c26402d98dc2.jpg" class="w-[250px] h-[250px] hue-rotate-270" />
      <img src="https://i.pinimg.com/736x/03/82/4a/03824a00d7f7b787e052c26402d98dc2.jpg" class="w-[250px] h-[250px] hue-rotate-270" />
      <img src="https://i.pinimg.com/736x/03/82/4a/03824a00d7f7b787e052c26402d98dc2.jpg" class="w-[250px] h-[250px] hue-rotate-270" />
    </div>

    <!-- Saturate -->
    <!-- https://tailwindcss.com/docs/saturate -->
    <div class="border m-10 flex p-10">
      <img src="https://i.pinimg.com/736x/8f/da/de/8fdadee46faab8b0db258a6d85000b21.jpg" class="w-[250px] h-[250px] saturate-0" />
      <img src="https://i.pinimg.com/736x/8f/da/de/8fdadee46faab8b0db258a6d85000b21.jpg" class="w-[250px] h-[250px] saturate-50" />
      <img src="https://i.pinimg.com/736x/8f/da/de/8fdadee46faab8b0db258a6d85000b21.jpg" class="w-[250px] h-[250px] saturate-100" />
      <img src="https://i.pinimg.com/736x/8f/da/de/8fdadee46faab8b0db258a6d85000b21.jpg" class="w-[250px] h-[250px] saturate-150" />
      <img src="https://i.pinimg.com/736x/8f/da/de/8fdadee46faab8b0db258a6d85000b21.jpg" class="w-[250px] h-[250px] saturate-200" />
    </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
  <div class="border m-10 flex p-10">
    <img src="https://i.pinimg.com/736x/1e/32/4e/1e324ef8251ad64d734cdaeca4c7009e.jpg" class="w-[250px] h-[250px] blur-none" />
    <img src="https://i.pinimg.com/736x/1e/32/4e/1e324ef8251ad64d734cdaeca4c7009e.jpg" class="w-[250px] h-[250px] blur-sm" />
    <img src="https://i.pinimg.com/736x/1e/32/4e/1e324ef8251ad64d734cdaeca4c7009e.jpg" class="w-[250px] h-[250px] blur-lg" />
    <img src="https://i.pinimg.com/736x/1e/32/4e/1e324ef8251ad64d734cdaeca4c7009e.jpg" class="w-[250px] h-[250px] blur-2xl" />
  </div>
  </body>
</html>
